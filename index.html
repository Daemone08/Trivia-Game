<!-- html for trivia game -->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia World Cup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- column for all content -->
            <div class="col-12">
                <!-- Header for the game -->
                <h1>World Cup Trivia</h1>

                <!-- button element to hide when clicked -->
                <button type="button" class="btn btn-primary btn-lg" id="startButton">Start</button>

                <!-- countdown timer to appear when button is clicked -->
                <h2 id="timer">display time here</h2>

                <!-- p tag for question -->
                <p>First question here???</p>

                <!-- radio buttons for choices -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="firstQuestionAnswers" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="firstQuestionAnswers" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="firstQuestionAnswers" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="firstQuestionAnswers" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>

                <!-- p tag for question -->
                <p>Second question here???</p>

                <!-- radio buttons for choices -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="secondQuestionAnswers" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="secondQuestionAnswers" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="secondQuestionAnswers" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="secondQuestionAnswers" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>

                <!-- p tag for question -->
                <p>Third question here???</p>

                <!-- radio buttons for choices -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="thirdQuestionAnswers" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="thirdQuestionAnswers" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="thirdQuestionAnswers" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="thirdQuestionAnswers" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>

                <!-- p tag for question -->
                <p>Fourth question here???</p>

                <!-- radio buttons for choices -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fourthQuestionAnswers" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fourthQuestionAnswers" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fourthQuestionAnswers" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fourthQuestionAnswers" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
